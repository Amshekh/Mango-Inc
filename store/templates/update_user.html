{% extends 'base.html' %}

{% block content %}

<!-- Header-->
    <header class="bg-dark py-5" style="background-image: linear-gradient(90deg, #1D976C 10%, #93F9B9 90%);">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                 <h1 class="display-4 fw-bolder">Update Profile</h1>
                 <p class="lead fw-normal text-white mb-0">Update User Profile . . .</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            
            <div class="col-md-6 offset-md-3 mb-5 mb-5"><br /><br />  
                    
                <form method="post" action="{% url 'update_user' %}">
                    {% csrf_token %}
  
                    {{ user_form.as_p }}
                    <br /><br />
                    <button class="btn btn-secondary">Update Profile</button>
                </form>
                <br /><br />
                
                <a href="{% url 'update_password' %}" class="btn btn-secondary">Update Password</a>
            </div>
            
        </div>
    </div>
{% endblock %}
